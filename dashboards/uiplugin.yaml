apiVersion: observability.openshift.io/v1alpha1
kind: UIPlugin
metadata:
  name: monitoring
spec:
  type: Monitoring
  monitoring:
    acm:
      enabled: true
      alertmanager:
        url: 'http://metric-storage-alertmanager.openstack.svc:9093'
      thanosQuerier:
        url: 'https://metric-storage-prometheus.openstack.svc:9090'
    perses:
      enabled: true
    incidents:
      enabled: false
